<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBasket - Fresh Groceries Online</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f7f7f7;
    color: #222;
  }

  .header {
    background: #fff;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  .logo span {
    color: #47b881;
  }
  .nav a {
    margin: 0 12px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }
  .nav a.cart-icon {
    background: #47b881;
    color: #fff;
    padding: 6px 12px;
    border-radius: 4px;
  }

  .hero {
    position: relative;
    background: url('https://images.unsplash.com/photo-1516594798947-e65505dbb29d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center / cover;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .hero-left {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
  }
  .hero-left h2 {
    font-size: 40px;
    margin-bottom: 10px;
    color: #fff;
  }
  .hero-left p {
    font-size: 20px;
    margin-bottom: 20px;
    color: #f1f1f1;
  }
  .btn-dark {
    background: #2b7a4b;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 6px;
  }

  .categories {
    padding: 40px;
    background: #fff;
    text-align: center;
  }
  .categories h3 {
    margin-bottom: 30px;
    font-size: 24px;
  }
  .category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }
  .card {
    background: #f0f4f7;
    padding: 20px;
    border-radius: 8px;
    transition: 0.3s ease;
  }
  .card:hover {
    background: #d7f4e3;
    cursor: pointer;
  }
  .card h4 {
    margin-bottom: 10px;
    color: #2b7a4b;
  }
  .card p {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Green<span>Basket</span></div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">Offers</a>
      <a href="#">Blog</a>
      <a href="#">Login</a>
      <a href="#" class="cart-icon">üõí 3</a>
    </nav>
  </header>

  <!-- Hero Banners -->
  <section class="hero">
    <div class="hero-left">
      <h2>Fresh Picks</h2>
      <p>Fruits & Vegetables starting at <strong>$19.99</strong></p>
      <a href="#" class="btn-dark">Shop Now</a>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h3>Shop by Category</h3>
    <div class="category-grid">
      <div class="card">
        <h4>üçé Fruits</h4>
        <p>320 Items</p>
      </div>
      <div class="card">
        <h4>ü•¨ Vegetables</h4>
        <p>275 Items</p>
      </div>
      <div class="card">
        <h4>ü•§ Beverages</h4>
        <p>510 Items</p>
      </div>
      <div class="card">
        <h4>üç™ Snacks</h4>
        <p>422 Items</p>
      </div>
      <div class="card">
        <h4>üçñ Meat & Seafood</h4>
        <p>218 Items</p>
      </div>
      <div class="card">
        <h4>üçû Bakery</h4>
        <p>190 Items</p>
      </div>
    </div>
  </section>

</body>
</html>
